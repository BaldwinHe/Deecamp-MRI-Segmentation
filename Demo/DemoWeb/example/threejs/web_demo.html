
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body onload="draw();">

</body>
<script src="../../lib/three.js"></script>
<script src="../../lib/js/loaders/OBJLoader.js"></script>
<script src="../../lib/js/loaders/MTLLoader.js"></script>
<script src="../../lib/js/controls/OrbitControls.js"></script>
<script src="../../lib/js/libs/stats.min.js"></script>
<script src="../../lib/js/libs/dat.gui.min.js"></script>

<script>
    var renderer;
    function initRender() {
        renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        //告诉渲染器需要阴影效果
        renderer.setClearColor(0x000000);
        renderer.setClearAlpha(0);
        document.body.appendChild(renderer.domElement);
    }

    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 800, 1000);
        camera.lookAt(new THREE.Vector3(0,0,0));
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    var light;
    function initLight() {
        var X = [100, 0, 0, -100, 0, 0];
        var Y = [0, 100, 0, 0, -100, 0];
        var Z = [0, 0, 100, 0, 0, -100];
        for (i = 0; i < X.length; i++) {
            light = new THREE.PointLight(0xaaaaaaaa);
            light.position.set(X[i],Y[i],Z[i]);
            light.castShadow = true;
            scene.add(light);
        }
    }
    var mtlLoader = null;
    var objLoader = null;
    function addBrainPart(filename,opacity,color) {
        var onProgress = function ( xhr ) {
            console.log("Success\n");
        };
        var onError = function ( xhr ) {
            console.log("Error\n");
        };
        mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath('../../lib/assets/model/');
        //加载mtl文件
        mtlLoader.load(filename + '.mtl', function (material) {
            objLoader = new THREE.OBJLoader();
            //设置当前加载的纹理
            objLoader.setMaterials(material);
            objLoader.setPath('../../lib/assets/model/');
            objLoader.load(filename + '.obj', function (obj) {
                obj.traverse(function(child)
                {
                    if (child instanceof THREE.Mesh)
                    {
                        child.material.transparent = true;
                        child.material.opacity = opacity;
                        child.material.color.set(color);
                    }
                });
                obj.position.x = -120;
                obj.position.y = -100;
                obj.position.z = 130;
                obj.rotateX(-Math.PI/2);
                scene.add(obj);
                render();
            }, onProgress, onError);
        });
        render();
    }
    function initModel() {
        addBrainPart("brain",0.4,0xF3C5A6);
        addBrainPart("segmentation_1",0.3,0x0FFDDD);
        addBrainPart("segmentation_2",0.5,0xA6FD0F);
        addBrainPart("segmentation_4",0.7,0xFF0F2F);
    }

    //初始化性能插件
    var stats;
    function initStats() {
        stats = new Stats();
    }

    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;
    function initControls() {

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        //controls.dampingFactor = 0.25;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = true;
        controls.autoRotateSpeed = 6;
        //设置相机距离原点的最远距离
        controls.minDistance  = 300;
        //设置相机距离原点的最远距离
        controls.maxDistance  = 400;
        //是否开启右键拖拽
        controls.enablePan = true;
    }

    function render() {
        renderer.render( scene, camera );
    }

    //窗口变动触发的函数
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
        render();
        stats.update();
        controls.update();
        requestAnimationFrame(animate);
    }

    function draw() {
        //initGui();
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel();
        initControls();
        initStats();

        animate();
        window.onresize = onWindowResize;
    }
</script>
</html>
